<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <title>Rock Paper Scissors: The game</title>
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <div class="Header">
            <p class="Title">Rock, Paper, Scissors! 🪨📄✂️</p>
        </div>
        <div class="scoreboard">
            <div class="message"></div>
            <div class="displays">
                <div class="myplay"></div>
                <div class="displayPlayer">
                    <h3 class="counter">Your score:</h3>
                </div>
                <div class="displayComputer">
                    <h3 class="counter">Enemy score:</h3>
                </div>
                <div class="enemyplay"></div>
            </div>
            
        </div>
        <div class="content">
            <button class="btn1">🪨</button>
            <button class="btn2">📄</button>
            <button class="btn3">✂️</button>
        </div>
            <div class="footer">
      <div>
        <p class="footertext">This exercise was made by me as part of the TOP curriculum.</p>
      </div>
      <div class="github">
        <iframe
          src="https://ghbtns.com/github-btn.html?user=ggal04&type=follow&count=false&size=large"
          frameborder="0"
          scrolling="0"
          width="160"
          height="30"
          title="GitHub"
        ></iframe>
      </div>
    </div>
    </body>
</html>
